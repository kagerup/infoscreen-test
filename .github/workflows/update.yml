name: Update HTML From Dropbox

on:
  schedule:
    - cron: "*/5 * * * *"    # kör var 5:e minut
  workflow_dispatch:          # manuellt körbar

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Download HTML
        run: |
          curl -L "https://www.dropbox.com/scl/fi/rmhgugdeondsxwh4i6xcq/Allergener.html?rlkey=3xszzhuplvikbcyjvhrjuepj0&st=o75tf5bn&dl=1" -o index.html

      - name: Commit and push if changed
        run: |
          git config user.name "auto-updater"
          git config user.email "no-reply@svedala.se"
          git add index.html
          git commit -m "Auto update from Dropbox" || echo "No changes"
          git push
``
